<div class="mt-5">
  <h4>Update Book : <small></small></h4>
  <form [formGroup]="bookForm" class="mt-5">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label col-form-label-sm"
        >Book name:</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control form-control-sm "
          formControlName="name"
          placeholder="book name"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="imageUrl" class="col-sm-2 col-form-label">ImageUrl: </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          formControlName="imageUrl"
          placeholder="imageUrl"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label col-form-label-lg"
        >Description:
      </label>
      <div class="col-sm-10">
        <textarea
          class="form-control"
          formControlName="description"
          rows="3"
        ></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">Price: </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          formControlName="price"
          placeholder="Book Price"
        />
      </div>
    </div>

    <button class="btn btn-primary mt-5 float-right" (click)="updateBook()">
        Update
    </button>
  </form>
</div>
